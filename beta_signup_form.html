<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Mate - 베타 테스터 신청</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            margin-top: 2px;
        }
        
        .checkbox-label {
            flex: 1;
            color: #666;
            line-height: 1.5;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
        }
        
        input[type="radio"] {
            margin-right: 8px;
        }
        
        .benefits {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .benefits h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .benefits ul {
            list-style: none;
        }
        
        .benefits li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .benefits li:before {
            content: "✅";
            position: absolute;
            left: 0;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            color: #155724;
            margin-top: 20px;
        }
        
        .error-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            color: #721c24;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">👔</div>
        <h1>Style Mate</h1>
        <p class="subtitle">베타 테스터 신청서</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <form id="betaForm">
            <div class="form-group">
                <label for="name">이름 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="홍길동">
            </div>
            
            <div class="form-group">
                <label for="email">이메일 <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" placeholder="010-1234-5678">
            </div>
            
            <div class="form-group">
                <label>사용 기기 <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="ios" name="device" value="iOS" required>
                        <label for="ios">iOS (iPhone)</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="android" name="device" value="Android" required>
                        <label for="android">Android</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="both" name="device" value="Both" required>
                        <label for="both">둘 다</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="age">연령대 <span class="required">*</span></label>
                <select id="age" name="age" required>
                    <option value="">선택해주세요</option>
                    <option value="10s">10대</option>
                    <option value="20s">20대</option>
                    <option value="30s">30대</option>
                    <option value="40s">40대</option>
                    <option value="50s+">50대 이상</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fashion-interest">패션 관심도 <span class="required">*</span></label>
                <select id="fashion-interest" name="fashion-interest" required>
                    <option value="">선택해주세요</option>
                    <option value="very-high">매우 높음 (매일 코디 고민)</option>
                    <option value="high">높음 (자주 고민)</option>
                    <option value="medium">보통 (가끔 고민)</option>
                    <option value="low">낮음 (별로 신경 안씀)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="expectations">Style Mate에 기대하는 점</label>
                <textarea id="expectations" name="expectations" 
                    placeholder="어떤 기능이 있으면 좋을까요? 자유롭게 적어주세요!"></textarea>
            </div>
            
            <div class="benefits">
                <h3>🎁 베타 테스터 혜택</h3>
                <ul>
                    <li>평생 무료 프리미엄 이용권</li>
                    <li>신규 기능 우선 체험</li>
                    <li>스타벅스 기프티콘 추첨 (100명)</li>
                    <li>앱 크레딧에 이름 등재</li>
                </ul>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree" class="checkbox-label">
                    베타 테스트 참여 조건 및 개인정보 수집에 동의합니다.
                    피드백 제공 및 1주일에 3회 이상 앱 사용에 동의합니다.
                </label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter" class="checkbox-label">
                    Style Mate 소식 및 업데이트를 이메일로 받아보겠습니다.
                </label>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                베타 테스터 신청하기
            </button>
        </form>
        
        <div class="success-message" id="successMessage">
            🎉 신청이 완료되었습니다!<br>
            1-2일 내에 이메일로 앱 다운로드 링크를 보내드릴게요.
        </div>
        
        <div class="error-message" id="errorMessage">
            ❌ 신청 중 오류가 발생했습니다.<br>
            다시 시도해주세요.
        </div>
    </div>
    
    <script>
        // Form progress bar
        const form = document.getElementById('betaForm');
        const inputs = form.querySelectorAll('input[required], select[required]');
        const progressBar = document.getElementById('progressBar');
        
        function updateProgress() {
            let filledInputs = 0;
            inputs.forEach(input => {
                if (input.type === 'radio') {
                    if (form.querySelector('input[name="' + input.name + '"]:checked')) {
                        filledInputs += 1/3; // Radio buttons count as partial
                    }
                } else if (input.value.trim() !== '') {
                    filledInputs++;
                }
            });
            
            const progress = (filledInputs / inputs.length) * 100;
            progressBar.style.width = progress + '%';
        }
        
        inputs.forEach(input => {
            input.addEventListener('input', updateProgress);
            input.addEventListener('change', updateProgress);
        });
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = '신청 중...';
            
            // Collect form data
            const formData = new FormData(form);
            const data = {
                timestamp: new Date().toISOString(),
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                device: formData.get('device'),
                age: formData.get('age'),
                fashionInterest: formData.get('fashion-interest'),
                expectations: formData.get('expectations'),
                newsletter: formData.get('newsletter') === 'on'
            };
            
            // Save to localStorage as backup
            const applications = JSON.parse(localStorage.getItem('betaApplications') || '[]');
            applications.push(data);
            localStorage.setItem('betaApplications', JSON.stringify(applications));
            
            // Send to real backend API
            try {
                const response = await fetch('https://money-production-452c.up.railway.app/api/beta-signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    console.log('Beta application submitted:', result.application_id);
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                console.error('API error, saved locally:', error);
                // Still show success (data saved locally)
                setTimeout(() => {
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                }, 1000);
            }
        });
    </script>
</body>
</html>
