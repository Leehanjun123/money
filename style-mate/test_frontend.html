<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Mate - AI 패션 코디 추천</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #764ba2;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .weather-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.1em;
        }
        
        .temp {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .outfit-card {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .outfit-items {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }
        
        .outfit-item {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .outfit-item-type {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .outfit-item-desc {
            font-weight: bold;
            color: #374151;
        }
        
        .confidence-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .tips {
            margin-top: 10px;
            padding: 10px;
            background: #fef3c7;
            border-radius: 8px;
            color: #92400e;
        }
        
        .api-test {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .api-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .emoji {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Style Mate</h1>
            <p class="subtitle">AI 기반 패션 코디 추천 서비스</p>
        </header>
        
        <div class="dashboard">
            <!-- 서버 상태 -->
            <div class="card">
                <h2>
                    <span class="emoji">🖥️</span>
                    서버 상태
                    <span class="status-indicator"></span>
                </h2>
                <div id="server-status">
                    <div class="loading">서버 상태 확인 중...</div>
                </div>
            </div>
            
            <!-- 날씨 정보 -->
            <div class="card">
                <h2>
                    <span class="emoji">☀️</span>
                    오늘의 날씨
                </h2>
                <div id="weather-info">
                    <div class="loading">날씨 정보 로딩 중...</div>
                </div>
            </div>
            
            <!-- API 통계 -->
            <div class="card">
                <h2>
                    <span class="emoji">📊</span>
                    API 통계
                </h2>
                <div id="api-stats">
                    <div class="loading">통계 로딩 중...</div>
                </div>
            </div>
        </div>
        
        <!-- 오늘의 추천 코디 -->
        <div class="card">
            <h2>
                <span class="emoji">👔</span>
                오늘의 추천 코디
            </h2>
            <div id="recommendations">
                <div class="loading">코디 추천을 불러오는 중...</div>
            </div>
        </div>
        
        <!-- API 테스트 -->
        <div class="api-test">
            <h2>
                <span class="emoji">🧪</span>
                API 테스트
            </h2>
            <div class="api-buttons">
                <button onclick="testHealthCheck()">헬스 체크</button>
                <button onclick="testWeather()">날씨 조회</button>
                <button onclick="testCoordination()">코디 추천</button>
                <button onclick="testStats()">통계 조회</button>
                <button onclick="testCloset()">옷장 조회</button>
            </div>
            <div id="api-response" class="response-area" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        // 페이지 로드 시 데이터 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            loadServerStatus();
            loadWeather();
            loadStats();
            loadRecommendations();
        });
        
        // 서버 상태 확인
        async function loadServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                document.getElementById('server-status').innerHTML = `
                    <p><strong>상태:</strong> ${data.status} ✅</p>
                    <p><strong>서비스:</strong> ${data.service}</p>
                    <p><strong>버전:</strong> ${data.version}</p>
                    <p><strong>메시지:</strong> ${data.message}</p>
                `;
            } catch (error) {
                document.getElementById('server-status').innerHTML = 
                    '<p style="color: red;">서버 연결 실패 ❌</p>';
            }
        }
        
        // 날씨 정보 로드
        async function loadWeather() {
            try {
                const response = await fetch(`${API_BASE}/api/weather/Seoul`);
                const data = await response.json();
                
                document.getElementById('weather-info').innerHTML = `
                    <div class="weather-info">
                        <div class="temp">${data.temperature}°C</div>
                        <div>
                            <p><strong>${data.location}</strong></p>
                            <p>${data.description}</p>
                            <p>습도: ${data.humidity}%</p>
                            <p>바람: ${data.wind_speed}km/h</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('weather-info').innerHTML = 
                    '<p>날씨 정보를 불러올 수 없습니다.</p>';
            }
        }
        
        // 통계 로드
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                
                document.getElementById('api-stats').innerHTML = `
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">${data.total_analyses}</div>
                            <div class="stat-label">분석 완료</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.total_recommendations}</div>
                            <div class="stat-label">추천 생성</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.cache_hit_rate}</div>
                            <div class="stat-label">캐시 적중률</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.active_users}</div>
                            <div class="stat-label">활성 사용자</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('api-stats').innerHTML = 
                    '<p>통계를 불러올 수 없습니다.</p>';
            }
        }
        
        // 코디 추천 로드
        async function loadRecommendations() {
            try {
                const response = await fetch(`${API_BASE}/api/coordinate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'web_user',
                        occasion: 'casual'
                    })
                });
                const data = await response.json();
                
                let html = '';
                data.recommendations.forEach(rec => {
                    html += `
                        <div class="outfit-card">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <h3>추천 ${rec.ranking}</h3>
                                <span class="confidence-badge">${rec.confidence}% 확신도</span>
                            </div>
                            <div class="outfit-items">
                                <div class="outfit-item">
                                    <div class="outfit-item-type">상의</div>
                                    <div class="outfit-item-desc">${rec.outfit.top.description}</div>
                                    <small>${rec.outfit.top.color} ${rec.outfit.top.type}</small>
                                </div>
                                <div class="outfit-item">
                                    <div class="outfit-item-type">하의</div>
                                    <div class="outfit-item-desc">${rec.outfit.bottom.description}</div>
                                    <small>${rec.outfit.bottom.color} ${rec.outfit.bottom.type}</small>
                                </div>
                                <div class="outfit-item">
                                    <div class="outfit-item-type">신발</div>
                                    <div class="outfit-item-desc">${rec.outfit.shoes.description}</div>
                                    <small>${rec.outfit.shoes.color} ${rec.outfit.shoes.type}</small>
                                </div>
                            </div>
                            <div class="tips">
                                💡 ${rec.styling_tips.join(' | ')}
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('recommendations').innerHTML = html;
            } catch (error) {
                document.getElementById('recommendations').innerHTML = 
                    '<p>코디 추천을 불러올 수 없습니다.</p>';
            }
        }
        
        // API 테스트 함수들
        function showResponse(data) {
            const responseArea = document.getElementById('api-response');
            responseArea.style.display = 'block';
            responseArea.textContent = JSON.stringify(data, null, 2);
        }
        
        async function testHealthCheck() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ error: error.message });
            }
        }
        
        async function testWeather() {
            try {
                const response = await fetch(`${API_BASE}/api/weather/Seoul`);
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ error: error.message });
            }
        }
        
        async function testCoordination() {
            try {
                const response = await fetch(`${API_BASE}/api/coordinate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'test_user',
                        occasion: 'business'
                    })
                });
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ error: error.message });
            }
        }
        
        async function testStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ error: error.message });
            }
        }
        
        async function testCloset() {
            try {
                const response = await fetch(`${API_BASE}/api/closet/items`);
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ error: error.message });
            }
        }
    </script>
</body>
</html>
